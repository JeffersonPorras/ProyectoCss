<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo doloremque voluptatibus reiciendis commodi assumenda minus reprehenderit labore eos sed beatae, explicabo autem fugit rem a incidunt eligendi blanditiis et culpa?</p>
                <button class="info-button">Book a table</button>
            </div>
            <img src="./images/hero.png" alt="plato de pasta con vegetales" class="hero-image">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our servicies</h2>
            <div class="dishes-grid">
                <img src="./images/video.png" alt="una mesa con platos de pasta" class="dishes-item dishes-item__big">    
            <img src="./images/dish1.png" alt="bowl de vegetales" class="dishes-item">
            <img src="./images/dish2.png" alt="bowl de vegetales" class="dishes-item">
            <img src="./images/dish3.png" alt="bowl de vegetales" class="dishes-item">
            <img src="./images/dish4.png" alt="bowl de vegetales" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="plato de pasta con salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="plato de pasta con salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="plato de pasta con salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="plato de pasta con salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="plato de pasta con salsa">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
